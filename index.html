<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <title>Dice Game</title>
</head>
<body>

    <section class="game">
        <div class="container">
            <button class="new-game">New Game</button>
            <div class="players">
                <h3 class="player-0">Player 1</h3>
                <h3 class="player-1">Player 2</h3>
            </div>
            <div class="player-score">
                <div class="player-one-score" id="score-0">
                    40
                </div>
                <div class="player-two-score" id="score-1">
                    20
                </div>
            </div>
            <div class="player-diceroll-score">
                <div class="player-1-roll-score" id="current-0">
                    15
                </div>
                <div class="dice">
                    <img src="images/dice-5.png" alt="">
                </div>
                <div class="player-2-roll-score" id="current-1">
                    15
                </div>
            </div>
            <div class="player-controls">
                <button class="roll-dice">Roll Dice</button>
                <button class="hold">Hold</button>
            </div>
        </div>
    </section>

    
    <script src="app.js"></script>
</body>
</html>
